  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">An Angular 13 Linux Voting Platform</span>

<div class="row">
  <div class="col-sm-3">
    <span></span>
</div>
  <div class="col-md-6 col-md-offset-3 ">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputTitle" class="form-label">Title</label>
    <input type="text" class="form-control" id="inputTitle" #newtitle>
  </div>
  <div class="col-md-6">
    <label for="inputUrl4" class="form-label">Link</label>
    <input type="url" class="form-control" id="inputUrl4" #newlink>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="addArticle(newtitle, newlink)">Submit</button>
  </div>
</form>
</div>
</div>
<div class="card">
  <div class="card-body">
    <app-article
    *ngFor="let article of sortedArticles()"
    [article]="article">
  </app-article>
  </div>
</div>
